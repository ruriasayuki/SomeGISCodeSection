<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>

    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=1XjLLEhZhQNUzd93EjU5nOGQ"></script>
    <script type="text/javascript" src="js/mapv.js"></script>

    <script type="text/javascript">

        // 百度地图API功能
        var map = new BMap.Map("map", {
            enableMapClick: false
        });    // 创建Map实例
        map.centerAndZoom(new BMap.Point(106.962497, 38.208726), 5);  // 初始化地图,设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放

        map.setMapStyle({
            styleJson: [
                {
                    "featureType": "all",
                    "elementType": "all",
                    "stylers": {
                        "lightness": 61,
                        "saturation": -100
                    }
                }
            ]
        });

        var citys = {
            '新疆': Math.random() * 70,
            '西藏': Math.random() * 70,
            '内蒙古': Math.random() * 70,
            '青海': Math.random() * 70,
            '四川': Math.random() * 70,
            '黑龙江': Math.random() * 70,
            '甘肃': Math.random() * 70,
            '云南': Math.random() * 70,
            '广西': Math.random() * 70,
            '湖南': Math.random() * 70,
            '陕西': Math.random() * 70,
            '广东': Math.random() * 70,
            '吉林': Math.random() * 70,
            '湖北': Math.random() * 70,
            '贵州': Math.random() * 70,
            '山东': Math.random() * 70,
            '江西': Math.random() * 70,
            '河南': Math.random() * 70,
            '山西': Math.random() * 70,
            '安徽': Math.random() * 70,
            '福建': Math.random() * 70,
            '浙江': Math.random() * 70,
            '江苏': Math.random() * 70,
			'乌里雅苏台': Math.random() * 70,
			'直隶': Math.random() * 70,
			'奉天': Math.random() * 70
        }

        $.getJSON('../data/Qing_prov_t.json', function(geojson) {

            var dataSet = mapv.geojson.getDataSet(geojson);

            var data = dataSet.get({
                filter: function (item) {//数据字段和geojson的name匹配 这里特殊化了一下 因为清代省份图用了两个字段 分别表示拼音和中文的省份名
                    if (!citys[item.name_ch]) {
                        return false;
                    }

                    item.count = citys[item.name_ch];
                    return true;
                }
            });

            dataSet = new mapv.DataSet(data);

            var options = {
                splitList: [
                    {
                        start: 0,
                        end: 10,
                        value: '#f1eef6'
                    },{
                        start: 10,
                        end: 20,
                        value: '#d5bad9'
                    },{
                        start: 20,
                        end: 30,
                        value: '#cc97c7'
                    },{
                        start: 30,
                        end: 40,
                        value: '#e469af'
                    },{
                        start: 40,
                        end: 50,
                        value: '#ee3387'
                    },{
                        start: 50,
                        end: 60,
                        value: '#d61e53'
                    },{
                        start: 60,
                        value: '#960b3d'
                    }
                ],
                methods: {
                    click: function (item) {
                        alert(item.name_ch);
                    },
					mousemove: function (item) {
                        item = item || {};
                        var data = dataSet.get();
                        for (var i = 0; i < data.length; i++) {
                            if (item.gid == data[i].gid) {//这里也是 geojson里面是gid 总之item的下面的东西的类型都要注意和geojson里面得对应字段的匹配问题
                                data[i].fillStyle = 'yellow';
                            } else {
                                data[i].fillStyle = null;
                            }
                        }
                        dataSet.set(data);
                    }
                },
                globalAlpha: 0.9,
                draw: 'choropleth'
            }

            var mapvLayer = new mapv.baiduMapLayer(map, dataSet, options);

        });

        var data = [];

        for (var key in citys) {
            var cityCenter = mapv.utilCityCenter.getCenterByCityName(key);
            if (cityCenter) {
                data.push({
                    text: key,
                    geometry: {
                        type: 'Point',
                        coordinates: [cityCenter.lng, cityCenter.lat]
                    }
                });
            }
        }

        var dataSet = new mapv.DataSet(data);

        var options = {
            fillStyle: 'rgba(55, 50, 50, 0.8)',
            shadowColor: 'rgba(55, 50, 50, 0.5)',
            shadowBlur: 10,
            size: 3,
            zIndex: 10,
            draw: 'simple'
        }

        var mapvLayer = new mapv.baiduMapLayer(map, dataSet, options);

        var options = {
            fillStyle: 'rgba(55, 50, 50, 0.8)',
            shadowColor: 'rgba(55, 50, 50, 0.5)',
            offset: {
                x: 0,
                y: -10
            },
            shadowBlur: 10,
            size: 3,
            zIndex: 10,
            draw: 'text'
        }
        var mapvLayer = new mapv.baiduMapLayer(map, dataSet, options);

    </script>
	
</body>
</html>
